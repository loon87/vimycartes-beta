
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Acheter une carte</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <div class="max-w-2xl mx-auto p-6 bg-white rounded-xl shadow-md mt-10">
    <h1 class="text-2xl font-bold mb-6 text-center text-blue-600">Acheter une carte</h1>
    <form action="https://formspree.io/f/mwkgnvzo" method="POST" class="space-y-4">
      <div>
        <label class="block font-medium mb-1">Nom complet :</label>
        <input type="text" name="nom" required class="w-full border border-gray-300 p-2 rounded">
      </div>
      <div>
        <label class="block font-medium mb-1">Email :</label>
        <input type="email" name="email" required class="w-full border border-gray-300 p-2 rounded">
      </div>
      <div>
        <label class="block font-medium mb-1">Adresse postale :</label>
        <textarea name="adresse" rows="4" required class="w-full border border-gray-300 p-2 rounded"></textarea>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Commander</button>
    </form>
  </div>
</body>
</html>
